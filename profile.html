            <li class="input-container">

                </li>
                <li class="input-container">
                    <input type="text" id="streetName" placeholder="Street Name" onfocus="speak('Enter street name')">
                    <button onclick="startRecognition('streetName')">ðŸŽ¤</button>
                </li>
                <li class="input-container">

    <footer>

        </ul>
    </footer>
    <p class="copy">Â© 2000</p>

    <script>
        function speak(text) {
            const speech = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speech);
        }

        function submitForm() {
            speak('Form submitted. Thank you!');
        }

        function startRecognition(inputId) {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                document.getElementById(inputId).value = event.results[0][0].transcript;
            };

            recognition.start();
        }
    </script>
