<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping</title>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #f8f9fa;
    padding: 10px 0;
}

.head {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.head ul {
    list-style: none;
    display: flex;
    align-items: center;
    margin: 0;
    padding: 0;
}

.head ul li {
    margin-right: 20px;
}

.head img {
    height: 40px;
}

.head input {
    padding: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.head h5 {
    margin: 0;
}

.head i {
    color: #333;
}

section {
    padding: 20px;
    text-align: center;
}

.middle .copy {
    font-size: 24px;
    margin: 20px 0;
}

.dress {
    margin: 20px 0;
}

.dress .mar {
    list-style: none;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 0;
    margin: 0;
}

.dress .mar li {
    margin: 10px;
}

.dress .ma {
    height: 150px;
    width: auto;
    border-radius: 8px;
}

footer {
    background-color: #f1f1f1;
    padding: 20px;
    text-align: center;
}

footer .copy {
    font-size: 18px;
    margin: 10px 0;
}

footer ul.down {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

footer ul.down li {
    margin: 0 15px;
}

footer ul.down img {
    height: 50px;
}

p.copy {
    text-align: center;
    margin: 20px 0;
    font-size: 14px;
    color: #666;
}

    </style>
</head>
<body>
    <header>
        <div class="head">
            <ul>
                <li><img src="./shopping logo.png"></li>
                <li><input type="text" placeholder="search.."></li>
                <li><h5>Contact us</h5></li>
            </ul>
            <div class="profile">
                <a href="cart.html">
                    <img src="./profilelogo.png" alt="Profile">
                </a>
            </div>
        </div>
    </header>
    <section>
        <div class="middle">
            <h1 class="copy">NO DISCCOUNT AND OFFERS</h1>
        </div>
        <DIV class="dress">
            <ul class="mar">
                <li>
                    <a href="./kid.html">
                        <img src="./kids.jpeg" class="ma">
                    </a>
                </li>
                <li>
                    <a href="./womentradi.html">
                        <img src="./women.jpeg" class="ma">
                    </a>
                </li>
                <li>
                    <a href="./menwes.html">
                        <img src="./download.jpeg" class="ma">
                    </a>
                </li>
                <li>
                    <a href="./womenjea.html">
                        <img src="./jeans.jpeg" class="ma">
                    </a>
                </li>
                <li>
                    <a href="./saree.html">
                        <img src="./sarees.jpeg" class="ma">
                    </a>
                </li>
                <li>
                    <a href="./mentraditon.html">
                        <img src="./men.jpeg" class="ma">
                    </a>
                </li>
            </ul>
        </DIV>
    </section>
    <footer>
        <h1 class="copy">sponsor</h1>
        <ul class="down">
            <li><img src="./zudio.png"></li>
            <li><img src="./amazon.png"></li>
            <li><img src="./flipcart.jpeg"></li>
            <li><img src="./myntra.jpeg"></li>
        </ul>
        
    </footer>
    <p class="copy">copyright@2000</p>
</body>
</html>
