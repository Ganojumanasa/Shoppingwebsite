<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <link rel="stylesheet" href="kid.css">
</head>
<body>
    <header>
        <div class="head">
            <ul class="nav-left">
                <li><img src="./shopping logo.png" alt="Shopping Logo"></li>
                <li><input type="text" placeholder="Search..."></li>
                <li><h5>Contact Us</h5></li>
            </ul>
            <div class="profile">
                <a href="cart.html">
                    <img src="./profilelogo.png" alt="Profile">
                </a>
            </div>
        </div>
    </header>
    <section>
        <div class="card">
            <div class="dress">
                <img src="./kids/1.jpeg" alt="Dress 1">
                <div class="info">
                    <p class="price">$19.99</p>
                    <a href="profile.html">
                        <button class="buy-button">Buy</button>
                    </a>
                    <button class="add-to-cart" data-name="Dress 1" data-price="19.99" data-image="./kids/1.jpeg">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="dress">
                <img src="./kids/2.jpeg" alt="Dress 2">
                <div class="info">
                    <p class="price">$24.99</p>
                    <a href="profile.html">
                        <button class="buy-button">Buy</button>
                    </a>
                    <button class="add-to-cart" data-name="Dress 2" data-price="24.99" data-image="./kids/2.jpeg">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="dress">
                <img src="./kids/3.jpeg" alt="Dress 3">
                <div class="info">
                    <p class="price">$29.99</p>
                    <a href="profile.html">
                        <button class="buy-button">Buy</button>
                    </a>
                    <button class="add-to-cart" data-name="Dress 3" data-price="29.99" data-image="./kids/3.jpeg">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="dress">
                <img src="./kids/4.jpeg" alt="Dress 4">
                <div class="info">
                    <p class="price">$34.99</p>
                    <a href="profile.html">
                        <button class="buy-button">Buy</button>
                    </a>
                    <button class="add-to-cart" data-name="Dress 4" data-price="34.99" data-image="./kids/4.jpeg">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="dress">
                <img src="./kids/5.jpeg" alt="Dress 5">
                <div class="info">
                    <p class="price">$39.99</p>
                    <a href="profile.html">
                        <button class="buy-button">Buy</button>
                    </a>
                    <button class="add-to-cart" data-name="Dress 5" data-price="39.99" data-image="./kids/5.jpeg">Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="dress">
                <img src="./kids/6.jpeg" alt="Dress 6">
                <div class="info">
                    <p class="price">$44.99</p>
                    <a href="profile.html">
                        <button class="buy-button">Buy</button>
                    </a>
                    <button class="add-to-cart" data-name="Dress 6" data-price="44.99" data-image="./kids/6.jpeg">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <h1 class="copy">Sponsor</h1>
        <ul class="down">
            <li><img src="./zudio.png" alt="Zudio"></li>
            <li><img src="./amazon.png" alt="Amazon"></li>
            <li><img src="./flipkart.jpeg" alt="Flipkart"></li>
            <li><img src="./myntra.jpeg" alt="Myntra"></li>
        </ul>
    </footer>
    <p class="copy">Copyright &copy; 2000</p>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addToCartButtons = document.querySelectorAll('.add-to-cart');

            addToCartButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const name = button.getAttribute('data-name');
                    const price = button.getAttribute('data-price');
                    const image = button.getAttribute('data-image');

                    // Retrieve cart from localStorage
                    let cart = JSON.parse(localStorage.getItem('cart')) || [];
                    
                    // Add item to cart
                    cart.push({ name, price, image });
                    
                    // Save updated cart to localStorage
                    localStorage.setItem('cart', JSON.stringify(cart));
                    
                    // Optionally, show a confirmation message
                    alert(`${name} has been added to your cart!`);
                });
            });
        });
    </script>
</body>
</html>
